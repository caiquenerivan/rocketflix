<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>

</head>

<body>


  <div class="principal">
    <div class="content">

      <div class="title">

        <img src="./assets/shuffle.svg">

        <h1>Não sabe o que assistir?</h1>

      </div>


      <div id="filme">
        <div id="imageFilme">
          <img id="posterFilme">
          
        </div>
        <div id="conteudo">
          <h1 id="tituloFilme"></h1>
          <p id="descFilme"></p>
        </div>
      </div>


      <button id="encontrarFilme">
        <img src="./assets/shuffle.svg">
        Encontrar filme
      </button>

      <p id="encontrar">Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
    </div>
  </div>


  <script type="module" src="main.js"></script>
</body>

</html>
